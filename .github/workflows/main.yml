name: NPM and Python processes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up NPM v 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        cd ./frontend/pomodory-web
        npm install 
        npm run build
        tar cvf ../../build.tar build
        cd ../../backend
        cp main.py ../main.py
    
    - name: Copy Build files to EC2 instance
      uses: appleboy/scp-action@master
      with:
        host: ec2-54-237-22-243.compute-1.amazonaws.com
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "build.tar,main.py"
        target: "~/"
        
    - name: Run commands to run backend and frontend on EC2 instance
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ec2-54-237-22-243.compute-1.amazonaws.com
        username: ec2-user
        key: ${{ secrets.KEY }}
        port: 22
        
        script: |
          tar xf build.tar
          sudo apt-get install curl
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
          nvm install 16
          npm install -g serve
          python3 --version
          killall node
          killall python3
          nohup python3 main.py > nohup-backend.out &
          nohup serve build &> nohup-frontend.out &
